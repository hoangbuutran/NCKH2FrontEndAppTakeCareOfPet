<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Trang Quản Lý Quyền Người Dùng
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/admin">
        <i class="fa fa-dashboard"></i>Home
      </a>
    </li>
    <li>
      <a routerLink="/admin/quyen/list">
        <i class="fa fa-dashboard"></i>QL Quyền
      </a>
    </li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Sửa thông tin Quyền</h3>
        </div>
        <form class="form-horizontal" [formGroup]="QuyenEditForm" (ngSubmit)="QuyenEditSubmitForm()">
          <div class="box-body">
              <input type="hidden" formControlName="IdQuyen" name="IdQuyen">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tên quyền</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="TenQuyen" name="TenQuyen" placeholder="Tên quyền">
                <p *ngIf="QuyenEditForm.get('TenQuyen').invalid && QuyenEditForm.get('TenQuyen').touched">Required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Mô tả</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="MoTa" name="MoTa" placeholder="Mô tả thông tin quyền">
                <p *ngIf="QuyenEditForm.get('MoTa').invalid && QuyenEditForm.get('MoTa').touched">Required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TrangThai" name="TrangThai">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of TrangThaiList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" [disabled]="QuyenEditForm.invalid" class="btn btn-info pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
