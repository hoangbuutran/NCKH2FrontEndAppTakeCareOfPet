<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang Quản Lý Quyền Người Dùng
    </h1>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/admin">
                <i class="fa fa-dashboard"></i>Home
            </a>
        </li>
        <li>
            <a routerLink="/admin/quyen">
                <i class="fa fa-dashboard"></i>Quyền
            </a>
        </li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="col-lg-12">
        <div class="cardTuLamIndex">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách quyền</h3>
                </div>
                <br>
                <div class="btnthem">
                    <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" routerLink="/admin/quyen/add">
                        Thêm mới quyền
                    </button>
                    <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" (click)="XoaNhieu()">
                        Xóa nhiều
                    </button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 10px">Select</th>
                                <th>Tên quyền</th>

                                <th>Trạng thái</th>
                                <th>Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of quyenService.quyenListProperty | paginate: { itemsPerPage: 5, currentPage: p }">
                            <tr>
                                <td>
                                    <input type="checkbox" name="DeleteMulti" (change)="checkboxDelete(item.IdQuyen)">
                                </td>
                                <td>
                                    {{ item.TenQuyen }}
                                </td>

                                <td>
                                    {{ item.TrangThai }}
                                </td>
                                <td>
                                    <button class="btn btn-warning btn-rounded m-b-10 m-l-5" routerLink="/admin/quyen/edit/{{ item.IdQuyen }}">Sửa</button>
                                    <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="KhoaMo(item.IdQuyen)">Khóa Mở</button>
                                    <button class="btn btn-primary btn-rounded m-b-10 m-l-5" (click)="XoaQuyen(item.IdQuyen)">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p =$event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>

</section>
