<div class="login-box">
    <div class="login-logo">
        <a routerLink="/Login">
            <b>Login</b>App</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        {{ errorMessenger }}
        <form class="form-horizontal" [formGroup]="LoginForm" (ngSubmit)="LoginSubmitForm()">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" formControlName="UserName" placeholder="UserName">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" formControlName="Pass" placeholder="Password">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="LoginForm.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
        <a href="#">I forgot my passworddd</a>
    </div>
</div>
